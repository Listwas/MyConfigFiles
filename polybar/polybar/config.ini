[bar/main]
width = 100%
height = 26
bottom = true
background = #00000000
foreground = ${colors.fg}

modules-left = wlan separator pulseaudio separator battery
modules-center = bspwm
modules-right = date time 

include-file = $HOME/.config/polybar/fonts.ini

[colors]
bg = #18181B
fg = #A0A0AB
fg-alt = #5D5E72
blue = #6BA2FF
cyan = #45FFFF
green = #96F7C8
red = #FF7575
yellow = #FFFF39
shade-1 = #5D5E72
shade-3 = #A0A0AB
shade-5 = #F8F8F8
transparent = #00000000

[module/separator]
type = custom/text
content = |

[module/bspwm]
type = internal/bspwm
format = <label-state>
label-focused =  
label-focused-foreground = ${colors.blue}
label-occupied =  
label-occupied-foreground = ${colors.fg-alt}
label-empty = %name%
label-empty-foreground = ${colors.shade-1}
label-urgent =  %name%
label-urgent-foreground = ${colors.red}

label-focused-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume><label-volume>
interval = 1

label-muted = %{T9}%{T-}
label-muted-foreground = ${colors.shade-1}
ramp-volume-0 = %{T9}%{T-}
ramp-volume-1 = %{T9}%{T-}
ramp-volume-2 = %{T9}%{T-}
ramp-volume-3 = %{T9}%{T-}
format-volume-padding = 1

[module/wlan]
type = internal/network
interface = wlp3s0
format-connected = <label-connected>
label-connected = %{T9}%{T-} %{T2}%downspeed%%{T-}

label-disconnected = %{T9}%{T-}
label-disconnected-background = ${colors.bg}
label-disconnected-foreground = ${colors.shade-1}
label-connected-padding = 1
label-disconnected-padding = 1

[module/time]
type = internal/date
interval = 1
time = "%H:%M:%S"
format = <label>
label =  %time%
label-padding = 1

[module/date]
type = internal/date
interval = 60
date = "%d/%m/%y"
format = <label>
label =  %date%
label-padding = 1

[module/battery]
type = custom/script
exec = ~/scripts/battery.sh
interval = 10
label = 🔋 %output%
format-foreground = ${colors.green}
label-padding = 0

